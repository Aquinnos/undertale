<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <script src="search.js"></script>
    <script src="hover.js"></script>
    <script src="music.js"></script>
    <title>Undertale</title>
</head>
<body>
    <audio src="./overwritecompressed.mp3" id="audio"></audio>
    <section id="main">
        <main id="main_flex">
            <section class="sec_flex" id="sec_flex1">
                <p>Wpisz papyrus</p>
                <section class="btn">
                    <input type="text" placeholder="Szukaj" id="search_papyrus">
                    <input type="button" value="Dotknij" id="but4" onclick="search_papyrus()">
                </section>
            </section>
            <section class="sec_flex" id="sec_flex2">
                <p>Wpisz sans</p>
                <section class="btn">
                    <input type="text" placeholder="Szukaj" id="search_sans">
                    <input type="button" value="Dotknij" id="but3" onclick="search_sans()">
                </section>
            </section>
        </main>
        <section id="sans_flex">
            <img src="./images/sans.png" alt="sans" id="sans">
            <img src="./images/papyrus.webp" alt="papyrus" id="papyrus">
            <img src="./images/sans2.png" alt="sans2" id="sans2" >
        </section>
    </section> 
    <script>
        const triggerElement = document.getElementById('main');
        const audioElement = document.getElementById('audio');

        triggerElement.addEventListener('mouseover', function() {
            audioElement.play();
        });
      </script>
</body>
</body>
</html>
